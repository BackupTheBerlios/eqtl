#INTROMETHODS	<p class=BLOCK>Gene expression profiles were created for 119 mice with the the mouse sampler of the <a href="http://www.Illumina.com">Illumina</a> Bead Chips. Analyses were all performed with the package <a href="http://www.biostat.jhsph.edu/~kbroman/qtl/">R/qtl</a> of Karl Broman.  </p><p class=BLOCK>These web pages are prepared with <a href="http://www.php.net">PHP</a>, accessing a <a href="http://www.mysql.com">MySQL</a> database underneath. Links between loci were compared with information gathered by <a href="http://www.ihop-net.org/UniPub/iHOP/">iHOP</a>, comprising information both from pathway databases and the literature.  Data from the latter was verified manually.</p>
#Adapted to re-analysis with Rat
INTROMETHODS	<p class=BLOCK>Gene expression profiles were created for 150 rats with AffyMetrix GeneChips. QTL Analyses were all performed with the package <a href="http://www.rqtl.org">R/qtl</a> Version 1.09-43 of Karl Broman.</p><p class=BLOCK>These web pages are prepared with <a href="http://www.php.net">PHP</a> and <a href="http://www.mysql.com">MySQL</a>. Analyses were controlled with Perl scripts on multiple Debian Linux clusters.</p>
